<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Grey Kecillll</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* --- PARTIKEL HUJAN & BINTANG --- */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3));
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* --- HALAMAN PERTAMA --- */
        .cover-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a3e 100%);
            transition: all 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .cover-page.hidden {
            opacity: 0;
            transform: scale(1.5) translateY(-100px);
            pointer-events: none;
        }

        .cover-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            text-align: center;
            color: #e0e0e0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            margin-bottom: 60px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .swipe-container {
            position: relative;
        }

        .swipe-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 0.8);
            padding: 18px 50px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .swipe-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .swipe-btn:hover::before {
            left: 100%;
        }

        .swipe-btn:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .swipe-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* --- HALAMAN SURAT --- */
        .main-page {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .main-page.visible {
            opacity: 1;
        }

        /* --- ENVELOPE HATI --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.02);
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 300px;
        }

        .envelope-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(145deg, #2d2d4a 0%, #1a1a2e 100%);
            border-radius: 0 0 160px 160px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .envelope-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 100px solid #252545;
        }

        .envelope-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #e94560 0%, #c23a51 100%);
            border-radius: 50% 50% 0 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            z-index: 5;
        }

            content: 'â™¥';
            color: white;
            font-size: 3rem;
            transform: rotate(-45deg);
        }

        .envelope-heart:hover {
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.8);
            transform: translate(-50%, -50%) rotate(45deg) scale(1.1);
        }
